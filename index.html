<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <main>
    <div class="container">
        <div class="upperButtons">
            <button class="work" onclick="work()">Work</button>
            <button class="rest" onclick="pause()">Pause</button>
            <button class="bigrest" onclick="longPause()">Break</button>
        </div>
        <div class="content">
        <h1 id="label" class="work">Pomodori</h1>
       <span id="value">25 : 00</span>
        </div>
        <div class="button-container">
            <button class="btn start" onclick="start()">start</button>
            <button class="btn stop" onclick="stopTimer()">stop</button>
            <button class="btn reset" onclick="reset()">reset</button>
        </div>
     
        <input id="inp" type="text" placeholder="write your next task! "></input>
        <button id="push" onclick="addTask()">Add task</button>
    </div>
    <div class="todo">  
        <ul> 
            
        </ul>
    </div>
   </main>
    <script src="script.js"></script>
</body>
</html>
